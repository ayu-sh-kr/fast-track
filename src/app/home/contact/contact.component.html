<div class="w-full p-2 flex flex-wrap justify-between sm:justify-center">
    <div class="w-full sm:w-1/2">
        <img src="assets/image/home/contact.png" alt="contact">
    </div>
    <div class="w-full sm:w-1/2 px-5 md:px-10 flex justify-center mt-16">
        <div class="w-full">
            <div class="text-3xl mt-5 w-full text-center sm:text-left">
                Contact us
            </div>
            <p class="text-sm mt-5 text-slate-600 font-helvetica">
                Give us your <strong>contact</strong> details we will call you shorty to arrange you pickup
            </p>
            <section class="section-element">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-6 h-6 text-slate-700">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
                    </svg>
                </div>
                <input type="text" placeholder="name" [ngClass]="true ? 'input-element' : 'input-error'"
                       [(ngModel)]="phone" [ngModelOptions]="{standalone:true}">
            </section>
            <section class="section-element">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-6 h-6 text-slate-700">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"/>
                    </svg>
                </div>
                <input type="text" placeholder="phone" [ngClass]="true ? 'input-element' : 'input-error'"
                       [(ngModel)]="phone" [ngModelOptions]="{standalone:true}">
            </section>
            <section class="section-element">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-6 h-6 text-slate-700">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"/>
                    </svg>
                </div>
                <textarea rows="5" placeholder="description" [ngClass]="true ? 'input-element' : 'input-error'"
                          [(ngModel)]="phone" [ngModelOptions]="{standalone:true}"></textarea>
            </section>
            <section class="section-element">
                <div class="w-full flex justify-center sm:justify-start">
                    <button class="button-home">Submit</button>
                </div>
            </section>
        </div>
    </div>
</div>
